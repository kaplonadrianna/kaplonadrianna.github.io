<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/moqvwrea" method='Post'>

        <label for='name'>Imię: </label>
        <input id='name' type='text' name='name'><br> <br>

        <label for='lastname'>Nazwisko: </label>
        <input id='lastname' type='text' name='lastname'><br> <br>
    
        <label for='email'>E-mail: </label>
        <input id='email' type='email' name='email'><br> <br>
    
        <label for='tel'>Numer telefonu: </label>
        <input id='tel' type='tel' name='tel'><br> <br>
        
        <label for="city">Wybierz miasto:</label>
        <select name="city" id="city">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select><br>

      	<p>Wybierz płeć:</p>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Mężczyzna</label><br>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Kobieta</label><br><br>

        <input type="checkbox" id="agreement" name="agreement">
        <label for="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label><br><br>

        <label for='message'>Wiadomość: </label>
        <textarea name='message' placeholder='Wiadomość'></textarea><br><br>

        <input type='submit' value="Wyślij">
    
        </form>
</body> 
</html>
