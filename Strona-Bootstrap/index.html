<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Podstawowe selektory</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Klub podróżniczy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse main-right" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dołącz do nas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inspiracje</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <section class="image">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-5 col-lg-4">
                    <div class="main formularz">
                        <div class="container">
                            <div class="row">
                                <div class="col-10">
                                    <h2>Dołącz do nas</h2>
                                    <p>Wypełnij zgłoszenie do członka klubu</p>
                                </div>
                                <div class="col-2">
                                    <i class="fas fa-pencil-alt display-4"></i>
                                </div>
                            </div>
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="exampleInputUser"></label>
                                <input type="user" class="form-control" id="exampleInputUser" placeholder="Imię i nazwisko">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail"></label>
                                <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPhone"></label>
                                <input type="phone" class="form-control" id="exampleInputPhone" placeholder="Telefon">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputText"></label>
                                <input type="text" class="form-control" id="exampleInputText" placeholder="Kilka słów o sobie">
                            </div>
                            <button type="submit" class="btn btn-primary">Zapisz się!</button>
                        </form>
                    </div>
                </div>
                <div class="col-12 col-md-7 col-lg-8">

                </div>
            </div>
        </div>

    </section>

    <section>

    </section>

    <footer>


    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
